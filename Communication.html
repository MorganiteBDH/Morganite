<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Communication</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Navbar */
    .navbar {
      background: #330033;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #cc66ff;
    }

    .navbar a {
      color: #ffe6f7;
      text-decoration: none;
      padding: 14px 24px;
      font-size: 18px;
      margin: 0 10px;
      transition: 0.4s ease;
      border-radius: 5px;
      background-color: #660066;
      border: 2px solid #cc66ff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      position: relative;
    }

    .navbar a:hover {
      background-color: #99004d;
      color: #ff99cc;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.7);
    }

    .navbar a::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: -5px;
      height: 2px;
      background-color: #cc66ff;
      transform: scaleX(0);
      transition: transform 0.3s ease-in-out;
    }

    .navbar a:hover::after {
      transform: scaleX(1);
    }

    h1 {
      color: #cc66ff;
      font-size: 50px;
      text-shadow: 2px 2px 8px #660066;
      margin: 40px 0 20px;
    }

    p {
      font-size: 20px;
      color: #ffe6f7;
      margin-bottom: 30px;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 30px 0 50px;
    }

    .contact-icons a {
      color: #ffe6f7;
      font-size: 35px;
      background-color: #1a001a;
      padding: 20px;
      border-radius: 50%;
      text-decoration: none;
      border: 2px solid #cc66ff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
      transition: 0.3s ease;
    }

    .contact-icons a:hover {
      background-color: #99004d;
      color: #ff99cc;
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.9);
    }

    /* Back button (without border and shadow) */
    .back {
      display: inline-block;
      margin: 30px 0 50px;
      padding: 14px 24px;
      background-color: #660066;
      color: #ffe6f7;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    .back:hover {
      background-color: #1a001a;
      color: #ff99cc;
      transform: scale(1.05);
    }
  </style>
</head>

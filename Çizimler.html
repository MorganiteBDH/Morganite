<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Çizimler</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .navbar {
      background: linear-gradient(90deg, #660066, #99004d, #cc0066);
      padding: 15px 0;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: #ffe6f7;
      text-decoration: none;
      padding: 14px 24px;
      font-size: 18px;
      margin: 0 10px;
      transition: 0.4s ease;
      border-radius: 5px;
    }

    .navbar a:hover {
      background-color: #1a001a;
      color: #ff99cc;
      transform: scale(1.05);
    }

    h1 {
      color: #cc66ff;
      font-size: 50px;
      text-shadow: 2px 2px 8px #660066;
      margin: 40px 0 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      background-color: #1a001a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      transition: 0.3s ease;
      cursor: pointer;
    }

    .gallery-item img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.9);
    }

    .back {
      display: inline-block;
      margin: 50px 0 30px;
      padding: 14px 24px;
      background-color: #660066;
      color: #ffe6f7;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    .back:hover {
      background-color: #1a001a;
      color: #ff99cc;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border: 4px solid #cc66ff;
      border-radius: 10px;
      box-shadow: 0 0 30px #660066;
    }

    .lightbox:active {
      display: none;
    }
  </style>
</head>
<body>

  
  </div>

  <h1>Çizimlerim</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="IMG_0724.jpg" alt="Character Portraits" onclick="openLightbox(this.src)">
    </div>
    <div class="gallery-item">
      <img src="IMG_4495.HEIC" alt="Warm up sketches" onclick="openLightbox(this.src)">
    </div>
    <div class="gallery-item">
      <img src="IMG_0813.JPG" alt="Morganite sketch" onclick="openLightbox(this.src)">
    </div>
    <!-- Daha fazla çizim ekleyebilirsin -->
  </div>

  <a class="back" href="index.html">← Ana Sayfa'ya Dön</a>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Büyük Çizim">
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</body>
</html>
